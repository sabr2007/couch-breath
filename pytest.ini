[pytest]
# Pytest конфигурация

# Маркеры для категоризации тестов
markers =
    asyncio: асинхронные тесты
    unit: юнит-тесты (быстрые, изолированные)
    integration: интеграционные тесты (с БД)
    scenario: сценарные тесты (E2E)
    edge: граничные условия
    slow: медленные тесты

# Опции по умолчанию
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Вывод
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage (опционально)
